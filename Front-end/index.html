<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Checker</title>
  <ling rel="icon" href="https://th.bing.com/th/id/R.d2dcc45612c8392499ce6f6ab6a571fa?rik=bpIZxGrVLaH8BA&pid=ImgRaw&r=0"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
  <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-primary mt-5 ">Bienvenido al analizador de Url </h1>
<div class=" flex   md:flex-row items-center justify-center  bg-background">
  <div class="w-full max-w-4xl px-4 md:px-6 py-12 md:py-16 md:mr-8">
    <div class="bg-white border-teal-400 border-2 rounded-lg shadow-lg p-6 md:p-8">
      <div class="flex items-center justify-between mb-6">
        <div class="text-sm font-medium text-muted-foreground ">Analisar:</div>
        <select id="selector" class="border-2 border-black-500 flex h-10 items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-40">
          <option value="url" selected>Url</option>
          <option value="pdf">Pdf</option>
          <option value="email">Email</option>
        </select>
      </div>
      <div class="grid gap-6">
        <div class="url space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="url"
          >
            URL
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="url"
            placeholder="Enter a URL"
            type="url"
          />
        </div>
        <div class="pdf space-y-2 hidden">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="pdf"
          >
            Archivo PDF
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="pdf"
            accept=".pdf"
            type="file"
          />
        </div>
        <div class="email space-y-2 hidden">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="email"
          >
            Email Contenido
          </label>
          <textarea
            class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="email"
            rows="5"
            placeholder="Enter email content"
          ></textarea>
        </div>
      </div>
      <div class="flex justify-end mt-6">
        <button
        id="btn-analyzer"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
          type="submit"
        >
          Analyze
        </button>
      </div>
    </div>
  </div>
    
  <div id="popup-container"></div>
</div>


  <script src="index.js"></script>
</body>
</html>
